name: Build and publish kernel builder image

on:
  push:
    tags:
      - '*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Extract version
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (multi-arch)
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/truthdb/truthdb-installer-kernel-builder-image:latest
            ghcr.io/truthdb/truthdb-installer-kernel-builder-image:${{ github.sha }}
            ghcr.io/truthdb/truthdb-installer-kernel-builder-image:${{ github.ref_name }}
            ghcr.io/truthdb/truthdb-installer-kernel-builder-image:${{ steps.vars.outputs.VERSION }}

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
          VERSION: ${{ steps.vars.outputs.VERSION }}
          IMAGE: ghcr.io/truthdb/truthdb-installer-kernel-builder-image
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          set -euo pipefail

          generated_notes=$(gh api -X POST "repos/$REPO/releases/generate-notes" \
            -f tag_name="$TAG" \
            -f target_commitish="$GITHUB_SHA" \
            --jq .body)

          cat > release_body.md <<EOF
          ${generated_notes}

          ## Container image
          
          - Tag: ${IMAGE}:${TAG}
          - Version tag: ${IMAGE}:${VERSION}
          - Digest: ${IMAGE}@${DIGEST}
          
          ### Pull
          
          - docker pull ${IMAGE}:${TAG}
          - docker pull ${IMAGE}@${DIGEST}
          EOF

          if gh release view "$TAG" --repo "$REPO" >/dev/null 2>&1; then
            gh release edit "$TAG" --repo "$REPO" --title "$TAG" --notes-file release_body.md
          else
            gh release create "$TAG" --repo "$REPO" --title "$TAG" --notes-file release_body.md
          fi
