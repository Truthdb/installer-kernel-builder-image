name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile
          ignore: DL3008

  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image name
        id: image
        shell: bash
        run: |
          set -euo pipefail
          echo "repo=ghcr.io/truthdb/truthdb-installer-kernel-builder-image" >> "$GITHUB_OUTPUT"

      - name: Build image (no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ${{ steps.image.outputs.repo }}:${{ github.sha }}

      - name: Write build metadata
        run: |
          mkdir -p dist
          {
            echo "repo=${GITHUB_REPOSITORY}";
            echo "sha=${GITHUB_SHA}";
            echo "ref=${GITHUB_REF}";
            echo "tag=${GITHUB_REF_NAME}";
            echo "image=${{ steps.image.outputs.repo }}:${GITHUB_SHA}";
            echo "digest=${{ steps.build.outputs.digest }}";
          } > dist/image.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-metadata
          path: dist/image.txt
          if-no-files-found: error
