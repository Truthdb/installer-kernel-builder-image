name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (generate notes, mark latest)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.get_tag.outputs.tag }}"
          VERSION="${{ steps.get_version.outputs.version }}"
          NOTES_FILE="${RUNNER_TEMP}/release-notes-${TAG}.md"
          gh api -X POST "repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
            -f tag_name="$TAG" \
            -f target_commitish="${GITHUB_SHA}" \
            --jq .body > "$NOTES_FILE"

          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            gh release edit "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --repo "$GITHUB_REPOSITORY" \
              --latest
          else
            gh release create "$TAG" \
              --title "Release ${VERSION}" \
              --notes-file "$NOTES_FILE" \
              --repo "$GITHUB_REPOSITORY" \
              --latest
          fi

  build:
    name: Build
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Compute image name
        id: image
        shell: bash
        run: |
          set -euo pipefail
          echo "repo=ghcr.io/truthdb/truthdb-installer-kernel-builder-image" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.image.outputs.repo }}:latest
            ${{ steps.image.outputs.repo }}:${{ github.sha }}
            ${{ steps.image.outputs.repo }}:${{ needs.create-release.outputs.tag }}
            ${{ steps.image.outputs.repo }}:${{ needs.create-release.outputs.version }}

      - name: Package release metadata
        run: |
          mkdir -p dist
          {
            echo "image=${{ steps.image.outputs.repo }}";
            echo "tag=${{ needs.create-release.outputs.tag }}";
            echo "version=${{ needs.create-release.outputs.version }}";
            echo "digest=${{ steps.build.outputs.digest }}";
            echo "pull_tag=docker pull ${{ steps.image.outputs.repo }}:${{ needs.create-release.outputs.tag }}";
            echo "pull_digest=docker pull ${{ steps.image.outputs.repo }}@${{ steps.build.outputs.digest }}";
          } > dist/image.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: dist/image.txt
          if-no-files-found: error

  upload:
    name: Upload
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: dist

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(./dist/*)
          if (( ${#files[@]} == 0 )); then
            echo "No release assets found; skipping upload."
            exit 0
          fi
          gh release upload "${{ needs.create-release.outputs.tag }}" "${files[@]}" --clobber --repo "$GITHUB_REPOSITORY"
