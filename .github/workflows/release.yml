name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    uses: Truthdb/.github/.github/workflows/docker-image-release.yml@issue-17-workflows
    with:
      project_name: installer-kernel-builder-image
      image_repo: ghcr.io/truthdb/truthdb-installer-kernel-builder-image
      extra_body: |
        This release publishes a multi-arch image to GHCR.
